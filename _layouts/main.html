<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <title>
        {% if page.title != 'Home' %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
</head>
<body>
    <div class="site">
        <input type="checkbox" id="site-nav-toggle" class="site-nav-toggle">
        <header class="site-header">
            <a href="{{ site.baseurl }}"><img class="site-logo" src="{{ site.baseurl }}/images/chelidwn-logo.svg" alt=""></a>
            <a class="header-group" href="{{ site.baseurl }}">
                <p class="site-title">{{ site.title }}</p>
                <p class="site-description">{{ site.description }}</p>
            </a>
            <div class="search">
                <input type="text" class="search-field" placeholder="Search">
                <button onclick="loginAlertSearch()" type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <label for="site-nav-toggle" class="site-nav-label">
                Menu
            </label>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/about/">About</a></li>
                    <li><a>Projects</a>
                        <ul>
                            <li><a href="{{ site.baseurl }}/dictionaries/">Dictionaries</a></li>
                            <li><a href="{{ site.baseurl }}/translations/">Translations</a></li>
                        </ul>
                    </li>
                    <li><a href="{{ site.baseurl }}/contributors/">Contributors</a></li>
                </ul>
            </nav>
            <div class="login">
                <label for="login-form-toggle" class="login-form-label">login</label>
                <input type="checkbox" id="login-form-toggle" class="login-form-toggle">
                <div class="login-box">
                    <form action="login" class="login-form">
                            <h3>Log in</h3>
                            <input type="email" id="email" placeholder="E-mail">
                            <input type="password" id="password" placeholder="Password">
                            <span class="login-button" onclick="loginAlert()">Log in</span>
                    </form>
                </div>
            </div>
        </header>
        <main class="site-main">
            {{ content }}
        </main>
        <footer class="site-footer">
            <a href="http://www.github.com/fiorin7"><i class="fab fa-github"></i>fiorin7</a>
            <p>&copy; All rights reserved 2019</p>
        </footer>
    </div>
    <script>
        function loginAlert() {
            alert("Wrong e-mail or password.");
        }
        function loginAlertSearch() {
            alert("Please log in with your institution's e-mail to access our database.");
        }
    </script>
</body>
</html>
