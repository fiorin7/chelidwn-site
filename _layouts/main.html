<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <title>{{ site.title }} | {{ page.title }}</title>
</head>
<body>
    <div class="site">
        <header class="site-header">
            <a href="{{ site.baseurl }}"><img class="site-logo" src="{{ site.baseurl }}/images/chelidwn-logo.svg" alt=""></a>
            <a class="header-group" href="{{ site.baseurl }}">
                <p class="site-title">{{ site.title }}</p>
                <p class="site-description">{{ site.description }}</p>
            </a>
            <div class="search">
                    <input type="text" class="search-field" placeholder="Search">
                    <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
                </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/about/">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contributors</a></li>
                </ul>
            </nav>
            <a class="subscribe" href="#">Subscribe</a>
        </header>
        <main class="site-main">
            {{ content }}
        </main>
        <footer class="site-footer">
            <a href="www.github.com/fiorin7"><i class="fab fa-github"></i>fiorin7</a>
            <p>All rights reserved. 2002 - 2019</p>
        </footer>
    </div>
</body>
</html>
