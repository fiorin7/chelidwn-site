<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/chelidwn-site/css/site.css">
    <title>Chelidwn Digital Humanities | </title>
</head>
<body>
    <div class="site">
        <input type="checkbox" id="site-nav-toggle" class="site-nav-toggle">
        <header class="site-header">
            <a href="/chelidwn-site"><img class="site-logo" src="/chelidwn-site/images/chelidwn-logo.svg" alt=""></a>
            <a class="header-group" href="/chelidwn-site">
                <p class="site-title">Chelidwn Digital Humanities</p>
                <p class="site-description">facilitating classical research with modern methods</p>
            </a>
            <div class="search">
                <input type="text" class="search-field" placeholder="Search">
                <button onclick="loginAlertSearch()" type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <label for="site-nav-toggle" class="site-nav-label">
                Menu
            </label>
            <nav class="site-nav">
                <ul>
                    <li><a href="/chelidwn-site/about/">About</a></li>
                    <li><a>Projects</a>
                        <ul>
                            <li><a href="/chelidwn-site/dictionaries/">Dictionaries</a></li>
                            <li><a href="/chelidwn-site/translations/">Translations</a></li>
                        </ul>
                    </li>
                    <li><a href="/chelidwn-site/contributors/">Contributors</a></li>
                </ul>
            </nav>
            <div class="login">
                <label for="login-form-toggle" class="login-form-label">login</label>
                <input type="checkbox" id="login-form-toggle" class="login-form-toggle">
                <div class="login-box">
                    <form action="login" class="login-form">
                            <h3>Log in</h3>
                            <input type="email" id="email" placeholder="E-mail">
                            <input type="password" id="password" placeholder="Password">
                            <span class="login-button" onclick="loginAlert()">Log in</span>
                    </form>
                </div>
            </div>
        </header>
        <main class="site-main">
            <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

        </main>
        <footer class="site-footer">
            <a href="www.github.com/fiorin7"><i class="fab fa-github"></i>fiorin7</a>
            <p>All rights reserved. 2002 - 2019</p>
        </footer>
    </div>
    <script>
        function loginAlert() {
            alert("Wrong e-mail or password.");
        }
        function loginAlertSearch() {
            alert("Please log in with your institution's e-mail to access our database.");
        }
    </script>
</body>
</html>
